<div class="row mb-3">
  <div class="col">
    <ng-container *ngIf="restrictionsData; else restrictionsDataLoader">
      <div class="row" *ngFor="let restriction of restrictionsData">
        <div class="col">
          <p
            class="text-center text-white bg-danger bg-opacity-20 py-1 rounded-1 shadow-sm"
          >
            <small>{{ restriction.message }}</small>
          </p>
        </div>
      </div>
    </ng-container>
    <ng-template #restrictionsDataLoader>
      <ngx-skeleton-loader
        count="1"
        appearance="line"
        animation="progress"
        class="my-0 me-2"
        [theme]="{
          'background-color': '#fff15999',
          margin: 0,
          width: '100%',
          height: '40px'
        }"
      ></ngx-skeleton-loader>
    </ng-template>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="bg-white shadow-sm rounded-1 py-4 px-4">
      <div class="row align-items-center justify-content-center">
        <div class="col-4 col-md-1">
          <ngx-skeleton-loader
            *ngIf="!userData"
            count="1"
            appearance="circle"
            class="my-0 justify-content-center d-flex"
            [theme]="{
              'background-color': '#fff15999',
              margin: 0,
              width: '90px',
              height: '90px'
            }"
          ></ngx-skeleton-loader>
          <div class="w-100 mb-3">
            <img
              *ngIf="userData"
              [src]="userData.imageUrl"
              alt="User avatar"
              class="rounded-1 my-0 mx-auto d-block nav-user-avatar"
            />
          </div>
        </div>
        <div class="col-12 col-md-4">
          <h2
            *ngIf="userData; else profileHelloLoader"
            class="text-center mb-0 fw-lighter"
          >
            Hola {{ userData.name }} {{ userData.lastName }}
          </h2>
          <ng-template #profileHelloLoader>
            <ngx-skeleton-loader
              count="1"
              appearance="line"
              animation="progress"
              class="my-0 me-2"
              [theme]="{
                'background-color': '#fff15999',
                margin: 0,
                width: '100%',
                height: '30px'
              }"
            ></ngx-skeleton-loader>
          </ng-template>

          <p
            *ngIf="levelData; else profileLevelLoader"
            class="fw-bolder text-center fs-6 rounded-1 m-0"
          >
            <small
              ><b>{{ levelData.description }}</b></small
            >
          </p>
          <ng-template #profileLevelLoader>
            <ngx-skeleton-loader
              count="1"
              appearance="line"
              animation="progress"
              class="my-0 me-2"
              [theme]="{
                'background-color': '#fff15999',
                margin: 0,
                width: '100%',
                height: '10px'
              }"
            ></ngx-skeleton-loader>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <app-purchases></app-purchases>
</div>
